<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Face Registration</title>
    <link rel="stylesheet" href="styles.css">
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
</head>

<body>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="output_canvas"></canvas>

    <div class="ui-container">
        <h2>Register New Face</h2>

        <div class="registration">
            <input type="text" id="personName" placeholder="Enter Name (e.g. Aditya)" />
            <button id="saveBtn">Save Embedding</button>
        </div>

        <div style="margin-top: 20px;">
            <a href="index.html" style="color: #007bff; text-decoration: none;">&larr; Back to Scanner</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
