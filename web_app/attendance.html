<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Attendance Records</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f5f5f5;
            overflow: auto;
        }

        #video,
        #output_canvas {
            display: none;
        }

        .attendance-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .attendance-header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .attendance-header h1 {
            margin: 0 0 20px 0;
            color: #333;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
            font-size: 0.9rem;
        }

        .filter-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            min-width: 200px;
        }

        .filter-group button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .filter-group button:hover {
            background: #0056b3;
        }

        .reset-btn {
            background: #6c757d !important;
        }

        .reset-btn:hover {
            background: #5a6268 !important;
        }

        .export-btn {
            background: #28a745 !important;
        }

        .export-btn:hover {
            background: #218838 !important;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: bold;
            color: #333;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.2s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin: 0;
        }

        .status-message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .nav-links {
            margin-top: 20px;
            text-align: center;
        }

        .nav-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .record-count {
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="output_canvas"></canvas>

    <div class="attendance-container">
        <div class="attendance-header">
            <h1>üìã Attendance Records</h1>

            <div class="filters">
                <div class="filter-group">
                    <label for="filterName">Filter by Name:</label>
                    <input type="text" id="filterName" placeholder="Enter person name...">
                </div>

                <div class="filter-group">
                    <label for="filterDate">Filter by Date:</label>
                    <input type="date" id="filterDate">
                </div>

                <div class="filter-group">
                    <button id="filterBtn">üîç Filter</button>
                </div>

                <div class="filter-group">
                    <button id="resetBtn" class="reset-btn">‚Üª Reset</button>
                </div>

                <div class="filter-group">
                    <button id="exportBtn" class="export-btn">‚¨á Export CSV</button>
                </div>
            </div>

            <div class="record-count">
                Total Records: <span id="recordCount">0</span>
            </div>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div class="table-container">
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>Person Name</th>
                        <th>Timestamp</th>
                        <th>Confidence</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="4" class="empty-state">
                            <p>Loading attendance records...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="nav-links">
            <a href="index.html">‚Üê Back to Detection</a>
            <a href="register.html">‚öô Register Face</a>
        </div>
    </div>

    <script src="attendance.js"></script>
</body>

</html>
